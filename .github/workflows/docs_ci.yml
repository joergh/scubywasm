name: Docs CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  docs:
    name: Build documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Build documentation
        run: |
          set -e
          doxygen Doxyfile
          test -f doc/build/html/index.html

      - name: Build WASM artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -e
          make -C engine
          make -C agents
          sha256sum engine/build/engine.wasm > engine/build/engine.wasm.sha256
          sha256sum agents/build/freestanding_agent.wasm > agents/build/freestanding_agent.wasm.sha256

      - name: Inject downloads into site
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          set -e
          mkdir -p doc/build/html/downloads/latest
          cp engine/build/engine.wasm doc/build/html/downloads/latest/engine.wasm
          cp engine/build/engine.wasm.sha256 doc/build/html/downloads/latest/engine.wasm.sha256
          cp agents/build/freestanding_agent.wasm doc/build/html/downloads/latest/freestanding_agent.wasm
          cp agents/build/freestanding_agent.wasm.sha256 doc/build/html/downloads/latest/freestanding_agent.wasm.sha256

          cat > doc/build/html/downloads/latest/manifest.txt <<EOF
          commit: ${GITHUB_SHA}
          workflow: ${GITHUB_WORKFLOW}
          run_id: ${GITHUB_RUN_ID}
          EOF

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/build/html

  deploy-docs:
    name: Deploy documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    concurrency:
      group: pages
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

